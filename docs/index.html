<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat Listener Sample</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="./styles/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://sdk-cdn.mypurecloud.com/javascript/62.0.0/purecloud-platform-client-v2.min.js"></script>
    <script type="module" src="./scripts/main.js"></script>
  </head>
  <body>
    <div class="agent-assistant">
      <div class="container">
        <!-- <label class="label">Agent Assistant:</label> -->
        <div class="field" id="agent-assist">
        </div>
        <div class="chat-box">
          <div class="top-chat-box"></div>
          <form name="message" action="">
            <textarea class="message-input form-control acd-chat-reply-textarea" spellcheck="true"></textarea>
            <button value="Translate and Send" type="submit" class="sr-only"></button>
          </form>
          <div class="bottom-chat-box"></div>
        </div>
      </div>
    </div>
  </body>
</html>
